<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" style="text-align: center; color: black"></div>
    <script type="text/babel">
      let score = 0;
      let wicket = 0;
      let ballWiseResult = [];

      function addScore(num) {
        if (wicket < 10) {
          ballWiseResult.push(num);
          score += num;
          rootElement.render(<App />);
          console.log(ballWiseResult);
        }
      }

      function addWicket() {
        if (wicket < 10) {
          ballWiseResult.push("W");
          wicket += 1;
          rootElement.render(<App />);
        }
      }

      const ScoreButtons = () => {
        return (
          <div>
            <button onClick={() => addScore(0)}>0</button>
            <button onClick={() => addScore(1)}>1</button>
            {/* inline arrow function. If we call the function directly ({addScore(1)}) it will result in an infinite loop */}
            <button onClick={() => addScore(2)}>2</button>
            <button onClick={() => addScore(3)}>3</button>
            <button onClick={() => addScore(4)}>4</button>
            <button onClick={() => addScore(5)}>5</button>
            <button onClick={() => addScore(6)}>6</button>
            <button onClick={addWicket}>wicket</button>
            {/* refrence to the function */}
          </div>
        );
      };

      const Result = () => {
        return (
          <div>
            {ballWiseResult.map((res, index) => {
              return (
                <>
                  {index % 6 === 0 ? <br /> : null}
                  <span key={index}>
                    {res === 0 ? <strong>.</strong> : res}
                  </span>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                </>
              );
            })}
          </div>
        );
      };

      const App = () => (
        <div>
          <h1>SCORE KEEPER</h1>
          <h2>
            SCORE: {score} / {wicket}
          </h2>
          <ScoreButtons />
          <Result />
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
