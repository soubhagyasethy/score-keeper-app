<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" style="text-align: center; color: black"></div>
    <script type="text/babel">
      let score = 0;
      let wicket = 0;

      function addScore(num) {
        score += num;
        rootElement.render(<App />);
      }

      const App = () => (
        <div>
          <h1>SCORE KEEPER</h1>
          <h2>
            SCORE: {score} / {wicket}
          </h2>
          {/*<button onClick={addScore(1)}>1</button>*/}
          {/* function call, calling the function directly from jsx will result in an infinite loop */}
          <button onClick={() => addScore(1)}>1</button>{" "}
          {/*reference to the function */}
          <button onClick={() => addScore(2)}>2</button> {/* inline function */}
          <button onClick={() => addScore(3)}>3</button>
          <button onClick={() => addScore(4)}>4</button>
          <button onClick={() => addScore(5)}>5</button>
          <button onClick={() => addScore(6)}>6</button>
          <button>wicket</button>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
